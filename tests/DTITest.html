	<!-- angular -->

	<!-- bootstrap -->

	<!-- fonts -->

	<!-- UI Grid -->
	<!--<script src="UI-Grid/ui-grid.js"></script>-->

	<!-- main JS code -->
	<script type="application/javascript">
		var app = angular.module('myApp',[]);

		app.controller('main', function($scope, $http) {

			console.log("Web service about to be called")
			$http({
				url: "http://10.10.18.98:8080/ChartData",
				method: "GET"
			}).success(function(data){
				console.log("web service called!")
				$scope.waferList = data;  // plain JSON object saved to scope
				CreateChart();
			}).error(function(data, status, headers, config) {
				alert("ERROR In the GET Call!");
			});

			function CreateChart(){
				$(".gantt").gantt({
					source: $scope.waferList.source,
					scale: "hours",
					minScale: "hours",
					navigate: "scroll",
					itemsPerPage: 20,
					showFractionalHours: true
				});
			}



		});


	</script>

	<style>
		.myGrid {
			width: 700px;
			height: 1000px;
		}
		#notzoomed {
			width: 1700px;
			height: 1000px;
		}
	</style>

</head>
<body ng-app="myApp">
<div ng-controller="main">
	<div class="gantt"></div>
	<!--<div ui-grid="{ data: waferList }" class="myGrid"></div>-->
</div>
</body>
</html>
